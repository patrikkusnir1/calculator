<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="display">
      <input type="text">
    </div>
    <div class="buttons-container">
      <div class="numbers">
        <div>
          <p>7</p>
        </div>
        <div>
          <p>8</p>
        </div>
        <div>
          <p>9</p>
        </div>
        <div>
          <p>4</p>
        </div>
        <div>
          <p>5</p>
        </div>
        <div>
          <p>6</p>
        </div>
        <div>
          <p>1</p>
        </div>
        <div>
          <p>2</p>
        </div>
        <div>
          <p>3</p>
        </div>
        <div>
          <p>0</p>
        </div>
        <div class="decimal">
          <p>.</p>
        </div>
      </div>
      <div class="operators">
        <div>
          <p>/</p>
        </div>
        <div>
          <p>*</p>
        </div>
        <div>
          <p>-</p>
        </div>
        <div>
          <p>+</p>
        </div>
      </div>
      <div class="equal-clear">
        <div class="equal">
          <p>=</p>
        </div>
        <div class="clear">
          <p>Clear</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
